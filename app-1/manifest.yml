apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    name: app1
    purpose: ingress
spec:
  # modify replicas according to your case
  selector:
    matchLabels:
      name: app1
      purpose: ingress
  # below is the pod definition
  template:
    metadata:
      labels:
         name: app1
         purpose: ingress
    spec:
      containers:
      - name: app1
        image: swaroop02/app-1:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    name: app1
    purpose: ingress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
